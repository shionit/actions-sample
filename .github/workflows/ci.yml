name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Gradle build (Documents)
      run: ./gradlew javadoc
    - name: Run unit tests
      run: ./gradlew check
